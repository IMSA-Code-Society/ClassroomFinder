<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Input</title>
    <link rel="stylesheet" href="/assets/home.css">
    <script src="/assets/input/script.js" defer></script>
</head>

<body style="background-color:rgb(107, 130, 172);">

    <!-- Zoom buttons -->
    <div class="zoom-buttons">
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
    </div>

    <div class="map">
        <img id="hallwayImage" class="hallway" src="/image" alt="Hallway Image">
        <canvas id="myCanvas" width="1029" height="1182"></canvas>
    </div>
    <p></p>
    <textarea id="scheduleInput" placeholder="Enter schedule..." rows="10%" cols="150%"
        style="background-color:rgb(64, 65, 95); border-width: 0;"></textarea>
    <div style=" text-align: center;">
        <form id="scheduleForm">

            <p></p>
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 10px;">
                <label for="daySelector">Choose what to render:</label>
                <select id="daySelector" style="background-color: rgb(64, 65, 95); border-width: 0;">
                    <option value="aday">A Day</option>
                    <option value="bday">B Day</option>
                    <option value="cday">C Day</option>
                    <option value="dday">D Day</option>
                    <option value="iday">I Day</option>
                </select>
                <select id="semSelector" style="background-color: rgb(64, 65, 95);  border-width: 0;">
                    <option value="Semester 1">Semester One</option>
                    <option value="Semester 2">Semester Two</option>
                </select>
                <button type="submit" style="background-color: rgb(64, 65, 95); border-width: 0; ">Submit</button>
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <p><a href="/">Schedule Finder</a>
                        <a href="/about">About Page</a>
                        <a href="/path">Direct Path</a>
                    </p>

                </div>
                <div style="background-color:red">
                    <p id="error_message" style="color: black; background: darkorange;" ;></p>
                </div>

            </div>
        </form>
    </div>

    <div id="tooltip" class="tooltip"></div>
</body>

</html>
