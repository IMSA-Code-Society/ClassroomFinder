<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favico/favicon-16x16.png">
    <link rel="manifest" href="/assets/favico/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Input</title>
    <link rel="stylesheet" href="/assets/home.css">
    <script src="/assets/input/script.js" defer></script>
</head>

<body style="background-color:#445779;">

    <div class="zoom-buttons">
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
    </div>
    <style>
        button:active {
            transform: translateY(2px);
        }
    </style>

    <div class="map" style="position: relative; display: inline-block;">
        <img id="hallwayImage" class="hallway" src="/image" alt="Hallway Image"
            style="display: block; width: 100%; height: auto;">
        <svg id="mySvg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></svg>
    </div>

    <p style="color: white">The order of classes is by color. IE, red is 1st, orange 2nd...</p>
    <textarea id="scheduleInput" placeholder="Enter schedule... "  rows="10%" cols="150%"
        style="background-color:rgb(64, 65, 95); border-width: 0; color: white"></textarea>
    <div style=" text-align: center;">
        <form id="scheduleForm">

            <p></p>
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 10px; color: white">
                <label for="daySelector">Choose what to render:</label>
                <select id="daySelector" style="background-color: rgb(64, 65, 95); border-width: 0; color: white">
                    <option value="aday">A Day</option>
                    <option value="bday">B Day</option>
                    <option value="cday">C Day</option>
                    <option value="dday">D Day</option>
                    <option value="iday">I Day</option>
                </select>
                <select id="semSelector" style="background-color: rgb(64, 65, 95); ;  border-width: 0; color: white">
                    <option value="Semester 1">Semester One</option>
                    <option value="Semester 2">Semester Two</option>
                </select>
                <p >Midday @ Lexington?</p><input type="checkbox" id="midday" value="lexington">
                <p >Enter:</p><select id="enterSelector" style="background-color: rgb(64, 65, 95);  border-width: 0; color: white">
                    <option value="east">East Main</option>
                    <option value="west">West Main</option>

                    <option value="d13">Door 13</option>
                    <option value="d6">Door 6</option>
                </select>
                <p>Exit:</p><select id="exitSelector" style="background-color: rgb(64, 65, 95);  border-width: 0; color: white">
                    <option value="east">East Main</option>
                    <option value="west">West Main</option>

                    <option value="d13">Door 13</option>
                    <option value="d6">Door 6</option>
                </select>
                <button type="submit" style="background-color: rgb(64, 65, 95); border-width: 0; color: white ">Submit</button>
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <p><a href="/">Schedule Finder</a>
                        <a href="/about">About Page</a>
                        <a href="/path">Direct Path</a>
                    </p>

                </div>
                <div style="background-color:red">
                    <p id="error_message" style="color: black; background: darkorange;" ;></p>
                </div>

            </div>
        </form>
    </div>

    <div id="tooltip" class="tooltip"></div>
</body>

</html>
